<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="" id="form_container">

        <h2>Register</h2>

        <div id="form-group1">
            <label for="Username" id="user-label">Name:</label><br>
            <input type="text" id="user-input" />
            <span id="user-error"></span>
        </div>

        <div id="form-group2">
            <label for="gmail" id="gmail-label">Gmail:</label><br>
            <input type="gmail" id="gmail-input" />
            <span id="gmail-error"></span>
        </div>

        <div id="form-group3">
            <label for="password" id="password-label">Password:</label><br>
            <input type="text" id="password-input" />
            <span id="password-error"></span>
        </div>

        <div id="form-group4">
            <label for="confirm-password" id="password-label">Confirm Password:</label><br>
            <input type="text" id="confirm-password-input" />
            <span id="confirm-password-error"></span>
        </div>

        <div id="form-group5">
            <label for="phone_number" id="phone-label">Phone number:</label><br>
            <input type="number" id="phone_number" />
            <span id="phone_error"></span>
        </div>



        <div id="form-group4">

            <button id="register-btn">Register</button>
        </div>











    </form>






    <script src="./script.js"></script>
</body>

</html>
